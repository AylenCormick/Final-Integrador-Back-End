<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/tooth.png">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Registrarse</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="icon" src="../img/tooth.png" alt="diente">
            <img src="../img/DENTAL CLINIC.png" alt="dental">
        </div>
        <nav>
            <a href="">ESPECIALIDADES</a>
            <a href="">IMAGENES RX</a>
            <a href="">URGENCIAS</a>
            <a href="">INGRESAR</a>
        </nav>
    </header>

    <main>
        <form id="form">
            <div class="inp-form">
                <label>Nombre</label>
                <input type="text" id="input-nombre">
            </div>
            <div class="inp-form">
                <label>Apellido</label>
                <input type="text" id="input-apellido">
            </div>
            <div class="inp-form">
                <label>DNI</label>
                <input type="text" id="input-dni">
            </div>
            <div class="inp-form">
                <label>Calle</label>
                <input type="text" id="input-calle">
            </div>            
            <div class="inp-form">
                <label>Altura</label>
                <input type="text" id="input-altura">
            </div>            
            <div class="inp-form">
                <label>Localidad</label>
                <input type="text" id="input-localidad">
            </div>
            <div class="inp-form">
                <label>Contraseña</label>
                <input type="password" id="input-contrasenia">
            </div>
            <div class="inp-form">
                <label for="">Repetir contraseña</label>
                <input type="password" id="input-rep-contrasenia">
            </div>

            <button class="boton" type="submit">Registrarse</button>
        </form>

        <div id="dis">
            <p>Ya tienes cuenta?</p>
            <a>Iniciar sesion</a>
        </div>
    </main>

    <footer>
        <div class="logo">
            <img class="icon" src="../img/tooth.png" alt="diente">
            <img src="../img/DENTAL CLINIC.png" alt="dental">
        </div>
        <div>
            <a href=""><img class="icon" src="../img/instagram.png" alt="instagram"></a>
            <a href=""><img class="icon" src="../img/facebook.svg" alt="facebook"></a>
        </div>
    </footer>

    <script src="../scripts/registro.js"></script>
</body>
</html>
